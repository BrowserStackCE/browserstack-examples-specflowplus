DriverType: CloudDriver
BaseUrl: http://localhost:3000
CloudDriverConfig:
  HubUrl: https://hub-cloud.browserstack.com/wd/hub
  User:
  Key:
  LocalTunnel:
    IsEnabled: true
    LocalOptions:
      binarypath: /enter/a/valid/path/to/binary
  CommonCapabilities:
    BStackOptions:
      projectName: BrowserStack Examples Specflow
      buildName: browserstack-examples-specflow
      debug: true
      networkLogs: true
      os: Windows
      osVersion: "11"
      local: true
  Platforms:
    - SessionCapabilities:
        PlatformOptions: 
          BrowserVersion: latest
